<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hiding Grouped Columns</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="../content/shared/js/console.js"></script>
    
    
</head>
<body>
    <a class="offline-button" href="../index.html">Back</a>
<script src="../content/shared/js/products.js"></script>

<div id="grid"></div>

<script>
    $(document).ready(function() {
        $("#grid").kendoGrid({
            dataSource: {
                data: products,
                schema: {
                    model: {
                        fields: {
                            ProductName: { type: "string" },
                            UnitPrice: { type: "number" },
                            UnitsInStock: { type: "number" },
                            Discontinued: { type: "boolean" }
                        }
                    }
                },
                pageSize: 20
            },
            height: 550,
            scrollable: true,
            sortable: true,
            filterable: true,
            groupable: true,
            pageable: {
                input: true,
                numeric: false
            },
            columns: [
                { field: "ProductName", hideOnGroup: true },
                { field: "UnitPrice", title: "Unit Price", format: "{0:c}", hideOnGroup: true },
                { field: "UnitsInStock", title: "Units In Stock", hideOnGroup: true },
                { field: "Discontinued", hideOnGroup: true }
            ]
        });
    });
</script>
</body>
</html>
